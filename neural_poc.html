<!doctype html>
<html class="no-js">

  <head>
    <meta charset="utf-8">
    <title>Synaptic - The javascript neural network library</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  </head>

  <body>
    <!-- Add your site or application content here -->
    <div role="navigation">
        <div>

          <div>
            data: <select id='data' style="width: 110px">
              <option value="palindrome">palindrome</option>
              <option value="checker">checker</option>
              <option value="mnist">mnist</option>
            </select>
            <fieldset id="dat_fset">
                train_size: <input
                    id='train_size' type='text' value=1000 name="seq_len"
                    style="width: 50px"
                \>
                test_size: <input
                    id='test_size' type='text' value=10
                    style="width: 50px"
                \>
            </fieldset>
            <fieldset id="pal_fset">
                half_len: <input
                    id='seq_len' type='text' value=1 name="seq_len"
                    style="width: 50px"
                \>
                vocab_size: <input
                    id='vocab_size' type='text' value=2
                    style="width: 50px"
                \>
                noise: <input
                    id='noise' type='text' value=0
                    style="width: 50px"
                \>
            </fieldset>
          </div>

          <div>

            algo: <select id='algo'>
              <option value="lstm_synaptic">lstm_synaptic</option>
              <option value="lstm_brain">lstm_brain</option>
              <option value="perceptron_synaptic">perceptron_synaptic</option>
              <option value="ffn_synaptic">ffn_synaptic</option>
              <option value="ffn_brain">ffn_brain</option>
            </select> 

            <fieldset>
                lr: <input
                    id='lr' type='text' value=0.2
                    style="width: 50px"
                \>

                iter: <input
                    id='iter' type='text' value=10
                    style="width: 50px"
                >

                n_input: <input
                    id='n_input' type='text' value=1
                    style="width: 50px"
                >

                n_hidden: <input
                    id='n_hidden' type='text' value=2
                    style="width: 50px"
                >

                n_output: <input
                    id='n_output' type='text' value=1
                    style="width: 50px"
                >
                
            </fieldset>

          </div> 
          <div>

            action: <button type="button" id='kepler'>
              <!--data-toggle="collapse" data-target="#launch">-->
              <span class="sr-only">train</span>
            </button>

            <button type="button" id='ptolemee'>
              <span class="sr-only">test</span>
            </button>

          </div>

        </div>
    </div>

<div style="position: relative">

<script src="./bower_components/brain.js/browser.js"></script>
<script src="jquery-3.2.1.min.js"></script>
<script src="./synaptic.js"></script>
<script src="neural_poc.js"></script>

</body>
</html>
